name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          cache: poetry
      - name: Install Dependencies
        run: poetry install
      - name: Build
        run: poetry run make build
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python
          path: dist/*

  release:
    name: Release
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    outputs:
      created: ${{ steps.release.outputs.releases_created }}
      tag: ${{ steps.release.outputs.tag_name }}
    steps:
      - id: release
        name: Release Please
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: python

  upload:
    name: Upload
    permissions:
      contents: write
    needs:
      - build
      - release
    if: needs.release.outputs.created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - name: Upload Release Assets
        run: |
          sha256sum * > sha256sums.txt
          gh release --repo "${{ github.repository }}" upload "${{ needs.release.outputs.tag }}" * --clobber
        env:
          GH_TOKEN: ${{ github.token }}
